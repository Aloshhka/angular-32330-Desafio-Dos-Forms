<main>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">Formulario de Registro</h5>
                <div class="row">
                    <div class="col-8">
                        <form [formGroup]="registerForm" class="row g-3" (ngSubmit)="onSubmit()">
                            <div class="col-6">
                                <label class="form-label" for="firstName">Nombre</label>
                                <input [formControl]="firstNameControl" class="form-control" type="text">
                                <app-error-helper [control]="firstNameControl"></app-error-helper>
                                <!-- {{ firstNameControl.errors | json }} -->
                                <!-- <small *ngIf="firstNameControl.errors?.['required']" class="text-danger">
                                    Este campo es obligatorio
                                </small>
                                <small *ngIf="firstNameControl.errors?.['minlength']" class="text-danger">
                                    Debe tener mas de tres caracteres
                                </small> -->
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="lastName">Apellido</label>
                                <input [formControl]="lastNameControl" class="form-control" type="text">
                                <app-error-helper [control]="lastNameControl"></app-error-helper>
                                <!-- {{ lastNameControl.errors | json }} -->
                                <!-- <small *ngIf="lastNameControl.errors?.['required']"  class="text-danger">
                                    Este campo es obligatorio
                                </small> -->
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="email">Correo</label>
                                <input [formControl]="emailControl" class="form-control" type="email">
                                <app-error-helper [control]="emailControl"></app-error-helper>
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="password">Contraseña</label>
                                <input [formControl]="passwordControl" class="form-control" type="password">
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="password">Repita Contraseña</label>
                                <input [formControl]="repeatPasswordControl" class="form-control" type="password">
                            </div>
                            <div class="col-8">
                                <label class="form-label" for="streetName">Calle</label>
                                <input [formControl]="streetNameControl" class="form-control" type="text">
                            </div>
                            <div class="col-4">
                                <label class="form-label" for="streetNumber">Numero</label>
                                <input [formControl]="streetNumberControl" class="form-control" type="text">
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="form-check">
                                    <input [formControl]="signedTermControl" class="form-check-input" type="checkbox"
                                        value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Acepto terminos y condiciones
                                    </label>
                                </div>
                            </div>
                            <div class="col-8">
                                <select [formControl]="countryControl" class="form-select">
                                    <option value="''">Selecciona tu Pais</option>
                                    <option value="'ar'">Argentina</option>
                                    <option value="'mx'">Mexico</option>
                                    <option value="'br'">Brasil</option>
                                    <option value="'ch'">Chile</option>
                                </select>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button [disabled]="registerForm.invalid" class="btn btn-primary"
                                    type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-4">
                        <h3>ES VALIDO? {{ registerForm.valid }} </h3>
                        <pre>{{ registerForm.value | json}}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
